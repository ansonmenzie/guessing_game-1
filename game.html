<script type="text/javascript">
var guess, answer, message;


guess = ['How many dogs do I have?', 'Is my dog 5 or 11?', 'Is my dog a pure bred? Y/N', 'Is her favorite toy a bone? Y/N']
answer = [1, 11, "N", "N"]

for (var i = 0; i < guess.length; i++) {
  var response = prompt(guess[i]);
  console.log('The user said ' + response);
  console.log('The right answer ' + answer[i]);
  if (response == answer[i]) {
    console.log("correct")
    message = "Yes! That's correct! You seem to know Finn.";
  }
  else {
    console.log("incorrect")
    message = "Nope.  You don't know that about Finn. Spend more time with her.";
  }
  alert(message);
  console.log(i)

}

</script>
